<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>breakpoints</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body class="container">


    <form>
      <div class="form-group">
        <label for="name">Nombre: </label>
        <input type="text" class="form-control" placeholder="Ingrese nombre">
      </div>

      <div class="form-group">
        <label for="email">Email: </label>
        <input type="email" class="form-control form-control-lg" placeholder="Enter your Email">
        <small class="text-danger">El email es obligatorio</small>
      </div>

      <div class="form-group">
        <label for="password">Password: </label>
        <input type="password" class="form-control form-control-sm" placeholder="Enter your Password">
      </div>

      <div class="form-group">
        <label for="gender">Gender: </label>
        <select class="form-control" id="gender">
          <option>-- Selection your gender --</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Message: </label>
        <textarea rows="5" class="form-control"></textarea>
      </div>

      <div class="form-group">
        <label for="file">File input: </label>
        <input type="file" class="form-control" id="file">
        <small>Lorem ipsum dolor sit.</small>
      </div>

      <fieldset class="form-group">
        <legend>Lorem ipsum dolor sit amet, consectetur adipisicing.</legend>
        <div class="form-check-label">
          <label class="form-check">
            <input type="radio" value="option1" class="form-check-input"> Personal
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" value="option2" class="form-check-input"> Comercial
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" value="option3" class="form-check-input"> Testing
          </label>
        </div>
      </fieldset>

      <!-- checkbox -->
      <div class="form-check">
        <label for="form-check-label">
          <input type="checkbox" class="form-check-input"> Signup for newsletter
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>


    <br><br>
    <!-- INLINE FORMS -->
    <form class="form-inline">
      <input type="text" class="form-control mr-2" placeholder="Enter your username">
      <input type="password" class="form-control mr-2" placeholder="Enter your password">
      <div class="form-check">
        <label class="form-check-label mr-2">
          <input type="checkbox" class="form-check-input"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="form-group">
        <label >Fecha inicio</label>
        <input type="date" name="bday" max="3000-12-31" 
               min="1000-01-01" class="form-control">
       </div>
       <div class="form-group">
        <label >Fecha fin</label>
        <input type="date" name="bday" min="1000-01-01"
               max="3000-12-31" class="form-control">
       </div>

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
