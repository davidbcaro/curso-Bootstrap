<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Validaciones</title>
</head>
<body>
    <h3>Validaciones en formularios</h3>
    <form class="row g-3 needs-validation" novalidate>
  <div class="col-md-6">
    <label for="validationCustom01" class="form-label">Primer nombre*</label>
    <input type="text" class="form-control" id="validationCustom01" required>
    <div class="invalid-feedback">
        Ingrese su nombre
    </div>
  <div class="col-md-6">
        <label for="validationCustom01" class="form-label">Segundo nombre</label>
        <input type="text" class="form-control" id="validationCustom01">
        <!-- <div class="valid-feedback">
          
        </div> -->
  </div>
  <div class="col-md-6">
    <label for="validationCustom02" class="form-label">Apellidos*</label>
    <input type="text" class="form-control" id="validationCustom02" required>
    <div class="valid-feedback">
      ¡Bien hecho!
    </div>
    <div class="invalid-feedback">
        Este campo es requerido
      </div>
  </div>
  <div class="col-md-6">
    <label for="validationCustomUsername" class="form-label">Nombre de usuario</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
      <div class="invalid-feedback">
        Este campo es requerido
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationCustom03" class="form-label">País</label>
    <input type="text" class="form-control" id="validationCustom03" required>
    <div class="invalid-feedback">
        Este campo es requerido
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom04" class="form-label">Ciudad</label>
    <select class="form-select" id="validationCustom04" required>
      <option selected disabled value="">-- Seleccionar --</option>
      <option>...</option>
    </select>
    <div class="invalid-feedback">
        Este campo es requerido
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom05" class="form-label">Código postal</label>
    <input type="text" class="form-control" id="validationCustom05" required>
    <div class="invalid-feedback">
        Este campo es requerido
    </div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Aceptar términos y condiciones
      </label>
      <div class="invalid-feedback">
        Este campo es requerido
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Enviar</button>
  </div>
</form>
<br><br>
<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
